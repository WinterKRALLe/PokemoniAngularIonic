<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/types" text="Back"></ion-back-button>
    </ion-buttons>
    <ion-title>{{capitalizeFirstLetter(typeName)}} Types</ion-title>
    <div slot="end" class="text-lg mr-2">{{pokemonsOfTypeCount}}</div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="isLoading" class="absolute z-50 top-0 left-0 right-0 bottom-0 flex justify-center items-center bg-zinc-800/25 backdrop-filter backdrop-blur-lg">
    <div class="loader"></div>
  </div>

  <div *ngIf="pokemonsOfType">
    <a [routerLink]="['/detail', pokemon.name]" *ngFor="let pokemon of pokemonsOfType" class="pokemon">
      <div class="description" [style.background]="'rgb(' + typeColor(typeName) + ')'">
        <h2 class="name">{{ pokemon.name }}</h2>
<!--        <h4 class="type hidden"></h4>-->
      </div>
      <div class="image">
        <img [src]="pokemon.sprites.other?.['official-artwork']?.front_default" alt="{{pokemon.name}}"
             class="h-full w-auto block mx-auto"/>
      </div>
    </a>
  </div>
</ion-content>
